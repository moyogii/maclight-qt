name: Build and Release macOS App

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:
    inputs:
      DISABLE_RELEASE:
        description: 'Skip the release step when set to true'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-macos:
    runs-on: macos-26
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Verify Tahoe+ environment
      run: |
        MACOS_MAJOR=$(sw_vers -productVersion | cut -d'.' -f1)
        if [ "$MACOS_MAJOR" -lt 26 ]; then
          echo "Expected macOS Tahoe (26) or newer. Got $(sw_vers -productVersion)."
          exit 1
        fi

        xcodebuild -version
        xcodebuild -showsdks
        
    - name: Generate version and changelog
      id: version
      run: |
        # Get base version
        BASE_VERSION=$(cat app/version.txt | cut -d'.' -f1-2)
        
        # Check if this is a pre-release (DISABLE_RELEASE is set)
        if [ "${{ github.event.inputs.DISABLE_RELEASE }}" = "true" ]; then
          FULL_VERSION="${BASE_VERSION}-pre"
        else
          BUILD_NUMBER=${{ github.run_number }}
          FULL_VERSION="${BASE_VERSION}.${BUILD_NUMBER}"
        fi
        
        # Update version.txt with the new version
        echo "$FULL_VERSION" > app/version.txt
        
        # Get the last release tag to compare against
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        
        if [ -n "$LAST_TAG" ]; then
          echo "### Commits since $LAST_TAG:" >> changelog.md
          echo "" >> changelog.md
          git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --reverse >> changelog.md
        else
          echo "### Recent commits:" >> changelog.md
          echo "" >> changelog.md
          git log --oneline -10 --pretty=format:"- %s (%h)" >> changelog.md
        fi
        
        echo "" >> changelog.md
        echo "" >> changelog.md
        echo "Download the ad-hoc signed DMG below." >> changelog.md
        
        if [ -n "$LAST_TAG" ]; then
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG}...v${FULL_VERSION}" >> changelog.md
        else
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/commits/v${FULL_VERSION}" >> changelog.md
        fi
        
        # Output variables for later steps
        echo "version=$FULL_VERSION" >> $GITHUB_OUTPUT
        echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
        if [ -n "$BUILD_NUMBER" ]; then
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
        fi
        
        # Display version info
        echo "Generated version: $FULL_VERSION"
        echo "Changelog preview:"
        cat changelog.md
        
    - name: Install dependencies
      run: |
        brew install qt@6 pkg-config node
        npm install --global create-dmg
        BREW_PREFIX=$(brew --prefix)
        echo "${BREW_PREFIX}/bin" >> $GITHUB_PATH
        echo "${BREW_PREFIX}/opt/qt@6/bin" >> $GITHUB_PATH

    - name: Build and Package
      env:
        CI_VERSION: ${{ steps.version.outputs.version }}
      run: |
        bash scripts/generate-dmg.sh Release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Maclight-v${{ steps.version.outputs.version }}-macOS
        path: build/installer-Release/Maclight-${{ steps.version.outputs.version }}.dmg
        compression-level: 0

    - name: Upload Symbols
      uses: actions/upload-artifact@v4
      with:
        name: Maclight-v${{ steps.version.outputs.version }}-symbols
        path: build/installer-Release/*.dsym/*

    - name: Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') && github.event.inputs.DISABLE_RELEASE != 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: "Maclight v${{ steps.version.outputs.version }}"
        body_path: changelog.md
        files: |
          build/installer-Release/Maclight-${{ steps.version.outputs.version }}.dmg
        draft: false
        prerelease: false
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
